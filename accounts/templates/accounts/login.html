{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container form-container col-md-6 col-lg-5 ">
   <div class="card card-top-margin">
      <div class="card-header text-center">
         <h4>Login</h4>
      </div>
      <div class="card-body text-center">
         {%if messages%}
         {%for message in messages%}
         <!--Messages using as background-color the predefined message tags-->
         <div class="alert alert-{{message.tags}}">{{message}}</div>
         {% endfor %}
         {% endif %}
         <form method="POST">
            {%csrf_token%}
            {{form | crispy }}
            <input type="submit" class="btn btn-info" value="Login">
         </form>
         <span>
            If you don't have an account <a href="{% url 'accounts:register' %}">register</a>
         </span>
      </div>
   </div>
</div>
{% endblock %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <link rel="stylesheet" href=" https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/static/style.css">
    <title>Document</title>
    
</head>
<body>
        <nav class="navbar navbar-expand-lg navbar-light grad-02">
                <a class="navbar-brand" href="{% url 'app1:index' %}">Issue Tracker</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
            
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item active">
                            <a class="nav-link" href="{% url 'app1:index' %}">Home <span class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'app1:postslist' %}">Issues to Fix</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'feature:ticketlist' %}">Feature Requests</a>
                        </li>
                    </ul>
                    <div class="navbar-nav">
                        {% if user.is_authenticated %}
                        <span class="navbar-text mr-5 " >
                                You are now logged in as {{user.username | capfirst}}
                        </span>
                        <a class="nav-item nav-link mr-3" href="{% url 'accounts:logout' %}">Logout</a>
                        <a class="nav-item nav-link mr-3" href=""><i class="fa fa-shopping-cart" ></i></a>
                        {% else %}
                        <a class="nav-item nav-link mr-3" href="{% url 'accounts:login' %}">Login</a>
                        <a class="nav-item nav-link mr-3" href="{% url 'accounts:register' %}">Register</a>
                    </div>
                    {%endif%}
                </div>
            </nav>

    {% block content %}{% endblock %}
 
    <footer class="footer grad-03">
            <span >&copy Lorem Ipsum 2019</span>
    </footer>  
</body>
</html>
